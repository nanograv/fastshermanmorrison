{% set data = load_setup_py_data(setup_file='../setup.py') %}

package:
  name: "{{ data.get('name') }}"
  version: "{{ GIT_DESCRIBE_TAG }}"

source:
  git_url: https://github.com/vhaasteren/fastshermanmorrison.git
  git_rev: main  # Replace with specific tag if needed
  git_depth: 1  # Gets only the latest commit, shallow clone

build:
  number: 0  # You can increment this for new builds of the same version
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    - setuptools_scm
    - numpy
    - cython
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - fastshermanmorrison

about:
  home: "{{ data.get('project').get('urls').get('Homepage') }}"
  license: "{{ data.get('project').get('license').get('file') }}"
  license_file: LICENSE
  summary: "{{ data.get('project').get('description') }}"
  dev_url: "{{ data.get('project').get('urls').get('Bug Tracker') }}"

extra:
  authors: "{{ data.get('project').get('authors')[0].get('name') }}"
  email: "{{ data.get('project').get('authors')[0].get('email') }}"
